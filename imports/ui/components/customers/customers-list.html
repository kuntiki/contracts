<template name="customers_list">
  <h3>Customers</h3>
  {{#if isCreatingCustomer}}
    <form class="create-customer">
      <input name="name" type="text" />
      <button type="submit">Submit</button>
      <a class="cancel" href="#">Cancel</a>
    </form>
  {{else}}
    <a class="create" href="#">Create</a>
  {{/if}}
  <ul>
    {{#each customers}}
      {{> customer}}
    {{/each}}
  </ul>
</template>
